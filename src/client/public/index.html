<!doctype html>
<html>
  <head>
    <title>{{title}}</title>
    <link rel="icon" href="/img/site-icon.png">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">
    {{robots}}
    {{config}}
    {{bundle}}
  </head>

  <body>
    <style>
      #whole-screen-load {
        display: flex;
        min-height: 100vh;
        align-content: center;
        justify-content: center;
        flex-wrap: wrap;
      }
      #lib-logo {
        width: 30vw;
        max-width: 200px;
      }
      #lib-logo svg {
        width: 100%;
        height: 100%;
      }
      #loading-text {
        text-align: center;
        font-size: 5vw;
        margin-top: 5px;
        font-weight: 700;
      }
      @media ( min-width: 700px ){
        #loading-text {
          font-size: 30px;
        }
      }
    </style>
    <div id="whole-screen-load">
      <div>
        <div id="lib-logo"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 276.31 432.01"><path d="M102.37,337.79,148,325.38c13.66-3.71,24-17.44,24-31.94V121.15l-69.56-11Z" style="fill:#ffbf00"/><path d="M171.94,87.9V0L24.87,31.15C10.69,34.15,0,47.81,0,63v302.7l69.55-18.93v-275Z" style="fill:#ffbf00"/><path d="M250.56,100.25,171.94,87.9v33.26l71.49,11.24V393.6l-141-22.18V337.8l-32.84,8.94v25.48c0,15.3,11.3,29.06,25.72,31.33l181,28.46V131.58C276.27,116.28,265,102.52,250.56,100.25Z" style="fill:#022851"/></svg></div>
        <div id="loading-text">Loading...</div>
      </div>
    </div>
    <app-main style="display:none;"></app-main>
  </body>
</html>
